<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { BrowserRouter, Routes, Route, Link, useParams } = ReactRouterDOM;

            React.useEffect(() => {
                auth.onAuthStateChanged((user) => {
                    setUser(user);

            }, []);

            return (
                <AuthContext.Provider value={{ user }}>
                    {children}

        // Seller Registration Component
        const SellerRegister = () => {
            const [form, setForm] = React.useState({
                companyName: '',
                email: '',
                phone: '',
                businessType: '',
                gstin: '',
                description: ''
            });
            const [file, setFile] = React.useState(null);
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            const handleRegister = async (e) => {
                e.preventDefault();
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(form.email, password);

                        photoURL = await uploadFile(file, `seller_logos/${user.uid}`);
                    }

                        ...form,
                        photoURL,
                        role: 'Seller',
                        createdAt: new Date()

        // Seller Login Component
        const SellerLogin = () => {

            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

                                value={email}
                                onChange={(e) => setEmail(e.target.value)}

                                className="w-full p-2 border rounded"

                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}

                                className="w-full p-2 border rounded"

                            <button

                                className="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"

                            <p className="text-center">

                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        // Seller Profile Component
        const SellerProfile = () => {
            const { user } = React.useContext(AuthContext);
            const [profile, setProfile] = React.useState({
                companyName: '',
                phone: '',
                businessType: '',
                gstin: '',
                description: '',
                photoURL: ''
            });
            const [file, setFile] = React.useState(null);

            React.useEffect(() => {
                if (user) {
                    db.collection('sellers').doc(user.uid).get().then(doc => {
                        if (doc.exists) {

                    await db.collection('sellers').doc(user.uid).update({

                            placeholder="Phone Number"
                            className="w-full p-2 border rounded"
                        />

                            onChange={(e) => setProfile({ ...profile, businessType: e.target.value })}

                        </select>
                        <input
                            type="text"
                            value={profile.gstin}
                            onChange={(e) => setProfile({ ...profile, gstin: e.target.value })}
                            placeholder="GSTIN (Optional)"
                            className="w-full p-2 border rounded"
                        />
                        <textarea
                            value={profile.description}
                            onChange={(e) => setProfile({ ...profile, description: e.target.value })}
                            placeholder="Business Description"

                        />
                        <button

                            className="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
                        >
                            Update Profile
                        </button>
                    </div>
                </div>
            );
        };

        // Product Upload Component
        const ProductUpload = () => {
            const { user } = React.useContext(AuthContext);
            const [product, setProduct] = React.useState({
                title: '',
                description: '',
                price: '',
                sku: '',
                deliveryTime: '',
                returnPolicy: ''
            });
            const [files, setFiles] = React.useState([]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    const imageURLs = [];
                    for (const file of files) {
                        const imageURL = await uploadFile(file, `products/${user.uid}/${Date.now()}_${file.name}`);
                        imageURLs.push(imageURL);
                    }
                    await db.collection('products').add({
                        ...product,
                        imageURLs,
                        sellerId: user.uid,
                        status: 'pending',
                        createdAt: new Date()
                    });
                    alert('Product submitted for review');
                    setProduct({
                        title: '',
                        description: '',
                        price: '',
                        sku: '',
                        deliveryTime: '',
                        returnPolicy: ''
                    });
                    setFiles([]);
                } catch (err) {
                    alert('Error uploading product: ' + err.message);
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <h2 className="text-2xl font-bold mb-4">Upload Product</h2>
                    <div className="space-y-4">
                        <input
                            type="text"
                            value={product.title}
                            onChange={(e) => setProduct({ ...product, title: e.target.value })}
                            placeholder="Product Title"
                            className="w-full p-2 border rounded"
                        />
                        <textarea
                            value={product.description}
                            onChange={(e) => setProduct({ ...product, description: e.target.value })}
                            placeholder="Description"
                            className="w-full p-2 border rounded"
                        />
                        <input
                            type="number"
                            value={product.price}
                            onChange={(e) => setProduct({ ...product, price: e.target.value })}
                            placeholder="Price"
                            className="w-full p-2 border rounded"
                        />
                        <input
                            type="text"
                            value={product.sku}
                            onChange={(e) => setProduct({ ...product, sku: e.target.value })}

                        <input

                            className="w-full p-2 border rounded"

                        <button

                        >
                            Upload Product
                        </button>
                    </div>
                </div>
            );
        };

        // Product List Component
        const ProductList = () => {
            const { user } = React.useContext(AuthContext);
            const [products, setProducts] = React.useState([]);

            React.useEffect(() => {
                if (user) {
                    return db.collection('products')
                        .where('sellerId', '==', user.uid)
                        .onSnapshot(snapshot => {
                            const productsData = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()

                            setProducts(productsData);
                        });
                }
            }, [user]);

            const handleDelete = async (productId) => {

                    try {
                        await db.collection('products').doc(productId).delete();

                                <p>SKU: {product.sku}</p>
                                <p>Delivery: {product.deliveryTime}</p>
                                <p>Status: {product.status}</p>
                                <p className="text-sm text-gray-500">Fulfilled by {product.sellerId}</p>
                                <div className="mt-2 flex space-x-2">
                                    <button
                                        className="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700"
                                        onClick={() => alert('Edit functionality to be implemented')}
                                    >
                                        Edit
                                    </button>
                                    <button
                                        className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                                        onClick={() => handleDelete(product.id)}
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Seller Dashboard Component
        const SellerDashboard = () => {
            const { user } = React.useContext(AuthContext);
            const [activeTab, setActiveTab] = React.useState('profile');

            return (
                <div className="max-w-7xl mx-auto p-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">Seller Dashboard</h2>
                        <div className="flex space-x-4">
                            <Link to={`/store/${user?.uid}`} className="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                                View Storefront
                            </Link>
                            <button
                                onClick={() => auth.signOut()}
                                className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                    <div className="mb-6">
                        <button
                            onClick={() => setActiveTab('profile')}
                            className={`px-4 py-2 ${activeTab === 'profile' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                        >
                            Profile
                        </button>
                        <button
                            onClick={() => setActiveTab('upload')}
                            className={`px-4 py-2 ${activeTab === 'upload' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                        >
                            Upload Product
                        </button>
                        <button
                            onClick={() => setActiveTab('products')}
                            className={`px-4 py-2 ${activeTab === 'products' ? 'bg-blue-600 text-white' : 'bg-gray-200'}`}
                        >
                            My Products
                        </button>
                    </div>
                    {activeTab === 'profile' && <SellerProfile />}
                    {activeTab === 'upload' && <ProductUpload />}
                    {activeTab === 'products' && <ProductList />}
                </div>
            );
        };

        // Seller Storefront Component
        const SellerStorefront = () => {
            const { sellerId } = useParams();
            const [seller, setSeller] = React.useState(null);
            const [products, setProducts] = React.useState([]);

            React.useEffect(() => {
                // Fetch seller details
                db.collection('sellers').doc(sellerId).get().then(doc => {
                    if (doc.exists) {
                        setSeller(doc.data());
                    }
                });
                // Fetch seller's approved products
                db.collection('products')
                    .where('sellerId', '==', sellerId)
                    .where('status', '==', 'approved')
                    .onSnapshot(snapshot => {
                        const productsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setProducts(productsData);
                    });
            }, [sellerId]);

            if (!seller) return <div className="text-center p-4">Loading...</div>;

            return (
                <div className="max-w-7xl mx-auto p-4">
                    <div className="flex items-center mb-6">
                        <img
                            src={seller.photoURL || 'https://via.placeholder.com/150'}
                            alt={seller.companyName}
                            className="w-24 h-24 rounded-full mr-4"
                        />
                        <div>
                            <h2 className="text-2xl font-bold">{seller.companyName}</h2>
                            <p className="text-gray-600">{seller.description}</p>
                            <p className="text-sm text-gray-500">Type: {seller.businessType}</p>
                            {seller.gstin && <p className="text-sm text-gray-500">GSTIN: {seller.gstin}</p>}

                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">

                            <div key={product.id} className="border p-4 rounded-lg">

                                    src={product.imageURLs[0] || 'https://via.placeholder.com/150'}
                                    alt={product.title}
                                    className="w-full h-48 object-cover rounded"
                                />
                                <h4 className="text-lg font-semibold mt-2">{product.title}</h4>
                                <p className="text-gray-600">{product.description}</p>
                                <p className="text-green-600 font-bold">${product.price}</p>
                                <p>Delivery: {product.deliveryTime}</p>
                                <p className="text-sm text-gray-500">Fulfilled by {seller.companyName}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const { user } = React.useContext(AuthContext);

            return (
                <BrowserRouter>
                    <Routes>
                        <Route path="/seller/register" element={<SellerRegister />} />
                        <Route path="/seller/login" element={<SellerLogin />} />
                        <Route path="/seller/dashboard" element={user ? <SellerDashboard /> : <SellerLogin />} />
                        <Route path="/store/:sellerId" element={<SellerStorefront />} />
                        <Route path="/" element={<SellerLogin />} />
                    </Routes>
                </BrowserRouter>
            );
        };

        // Render
        ReactDOM.render(
            <AuthProvider>
                <App />
            </AuthProvider>,
            document.getElementById('root')

    </script>

<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Breaking News System</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-router-dom@6/dist/umd/react-router-dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { BrowserRouter, Routes, Route, Link, useParams, useNavigate } = ReactRouterDOM;

        // Firebase Configuration
        const firebaseConfig = {
            // Replace with your Firebase config
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Utility Functions
        const uploadFile = async (file, path) => {
            const storageRef = storage.ref(path);
            await storageRef.put(file);
            return await storageRef.getDownloadURL();
        };

        // Auth Context
        const AuthContext = React.createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = React.useState(null);

            React.useEffect(() => {
                auth.onAuthStateChanged((user) => {
                    setUser(user);
                });
            }, []);

            return (
                <AuthContext.Provider value={{ user }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        // News Slider Component
        const NewsSlider = () => {
            const [news, setNews] = React.useState([]);
            const [isPaused, setIsPaused] = React.useState(false);
            const sliderRef = React.useRef(null);

            React.useEffect(() => {
                const unsubscribe = db.collection('news')
                    .where('status', '==', 'approved')
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .onSnapshot(snapshot => {
                        const newsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setNews(newsData);
                    });

                // Auto-scroll logic (right-to-left)
                const scrollInterval = setInterval(() => {
                    if (!isPaused && sliderRef.current) {
                        const { scrollLeft, clientWidth, scrollWidth } = sliderRef.current;
                        if (scrollLeft <= 0) {
                            sliderRef.current.scrollTo({ left: scrollWidth, behavior: 'smooth' });
                        } else {
                            sliderRef.current.scrollBy({ left: -300, behavior: 'smooth' });
                        }
                    }
                }, 3000);

                return () => {
                    unsubscribe();
                    clearInterval(scrollInterval);
                };
            }, [isPaused]);

            return (
                <div
                    className="bg-red-600 text-white py-2 overflow-hidden"
                    onMouseEnter={() => setIsPaused(true)}
                    onMouseLeave={() => setIsPaused(false)}
                >
                    <div
                        ref={sliderRef}
                        className="flex space-x-4 overflow-x-auto scrollbar-hide"
                        style={{ scrollBehavior: 'smooth' }}
                    >
                        {news.map(item => (
                            <Link
                                key={item.id}
                                to={`/news/${item.id}`}
                                className="flex-shrink-0 w-80 p-2 hover:bg-red-700 transition"
                            >
                                <p className="font-bold">{item.title}</p>
                                <p className="text-sm">{item.source}</p>
                            </Link>
                        ))}
                    </div>
                </div>
            );
        };

        // Partner Login Component
        const PartnerLogin = () => {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');
            const navigate = useNavigate();

            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    const partnerDoc = await db.collection('partners').doc(auth.currentUser.uid).get();
                    if (!partnerDoc.exists || partnerDoc.data().status !== 'approved') {
                        await auth.signOut();
                        setError('Your account is not approved or does not exist.');
                        return;
                    }
                    navigate('/partner/dashboard');
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50">
                    <div className="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow">
                        <h2 className="text-2xl font-bold text-center">News Partner Login</h2>
                        {error && <p className="text-red-500">{error}</p>}
                        <div className="space-y-6">
                            <input
                                type="email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                placeholder="Email"
                                className="w-full p-2 border rounded"
                            />
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                placeholder="Password"
                                className="w-full p-2 border rounded"
                            />
                            <button
                                onClick={handleLogin}
                                className="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // News Submission Component
        const NewsSubmission = () => {
            const { user } = React.useContext(AuthContext);
            const [news, setNews] = React.useState({
                title: '',
                summary: '',
                fullContent: '',
                source: '',
                author: ''
            });
            const [file, setFile] = React.useState(null);
            const [error, setError] = React.useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!news.title || !news.source) {
                    setError('Title and Source are required');
                    return;
                }
                try {
                    let imageURL = '';
                    if (file) {
                        imageURL = await uploadFile(file, `news_images/${user.uid}/${Date.now()}`);
                    }
                    await db.collection('news').add({
                        ...news,
                        partnerId: user.uid,
                        status: 'pending',
                        timestamp: new Date(),
                        imageURL
                    });
                    alert('News submitted for review');
                    setNews({
                        title: '',
                        summary: '',
                        fullContent: '',
                        source: '',
                        author: ''
                    });
                    setFile(null);
                    setError('');
                } catch (err) {
                    setError('Error submitting news: ' + err.message);
                }
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <h2 className="text-2xl font-bold mb-4">Submit Breaking News</h2>
                    {error && <p className="text-red-500">{error}</p>}
                    <div className="space-y-4">
                        <input
                            type="text"
                            value={news.title}
                            onChange={(e) => setNews({ ...news, title: e.target.value })}
                            placeholder="News Title"
                            className="w-full p-2 border rounded"
                        />
                        <textarea
                            value={news.summary}
                            onChange={(e) => setNews({ ...news, summary: e.target.value })}
                            placeholder="Summary/Short Description"
                            className="w-full p-2 border rounded"
                        />
                        <textarea
                            value={news.fullContent}
                            onChange={(e) => setNews({ ...news, fullContent: e.target.value })}
                            placeholder="Full Article Body"
                            className="w-full p-2 border rounded h-32"
                        />
                        <input
                            type="text"
                            value={news.source}
                            onChange={(e) => setNews({ ...news, source: e.target.value })}
                            placeholder="Source Channel Name"
                            className="w-full p-2 border rounded"
                        />
                        <input
                            type="text"
                            value={news.author}
                            onChange={(e) => setNews({ ...news, author: e.target.value })}
                            placeholder="Author"
                            className="w-full p-2 border rounded"
                        />
                        <input
                            type="file"
                            accept="image/*"
                            onChange={(e) => setFile(e.target.files[0])}
                            className="w-full p-2 border rounded"
                        />
                        <button
                            onClick={handleSubmit}
                            className="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700"
                        >
                            Submit News
                        </button>
                    </div>
                </div>
            );
        };

        // Partner Dashboard
        const PartnerDashboard = () => {
            const { user } = React.useContext(AuthContext);
            const [news, setNews] = React.useState([]);
            const [partner, setPartner] = React.useState(null);

            React.useEffect(() => {
                if (user) {
                    // Fetch partner details
                    db.collection('partners').doc(user.uid).get().then(doc => {
                        if (doc.exists) {
                            setPartner(doc.data());
                        }
                    });
                    // Fetch partner's news submissions
                    return db.collection('news')
                        .where('partnerId', '==', user.uid)
                        .orderBy('timestamp', 'desc')
                        .onSnapshot(snapshot => {
                            const newsData = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            setNews(newsData);
                        });
                }
            }, [user]);

            return (
                <div className="max-w-7xl mx-auto p-4">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">News Partner Dashboard</h2>
                        <button
                            onClick={() => auth.signOut()}
                            className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                        >
                            Logout
                        </button>
                    </div>
                    {partner && (
                        <div className="mb-6 flex items-center">
                            <img
                                src={partner.logoURL || 'https://via.placeholder.com/50'}
                                alt={partner.channelName}
                                className="w-12 h-12 rounded-full mr-4"
                            />
                            <div>
                                <h3 className="text-lg font-semibold">{partner.channelName}</h3>
                                <p className="text-sm text-gray-600">{partner.email}</p>
                            </div>
                        </div>
                    )}
                    <NewsSubmission />
                    <div className="mt-8">
                        <h3 className="text-xl font-bold mb-4">Your News Submissions</h3>
                        <div className="grid grid-cols-1 gap-4">
                            {news.map(item => (
                                <div key={item.id} className="border p-4 rounded-lg">
                                    <h4 className="text-lg font-semibold">{item.title}</h4>
                                    <p className="text-gray-600">{item.summary}</p>
                                    <p className="text-sm">Source: {item.source}</p>
                                    <p className="text-sm">Status: {item.status}</p>
                                    <p className="text-sm">Submitted: {new Date(item.timestamp).toLocaleString()}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // News Detail Page
        const NewsDetail = () => {
            const { id } = useParams();
            const [newsItem, setNewsItem] = React.useState(null);
            const [partner, setPartner] = React.useState(null);

            React.useEffect(() => {
                db.collection('news').doc(id).get().then(doc => {
                    if (doc.exists) {
                        const newsData = { id: doc.id, ...doc.data() };
                        setNewsItem(newsData);
                        // Fetch partner details
                        db.collection('partners').doc(newsData.partnerId).get().then(partnerDoc => {
                            if (partnerDoc.exists) {
                                setPartner(partnerDoc.data());
                            }
                        });
                    }
                });
            }, [id]);

            if (!newsItem || !partner) return <div className="text-center p-4">Loading...</div>;

            return (
                <div className="max-w-3xl mx-auto p-4">
                    <h2 className="text-2xl font-bold mb-4">{newsItem.title}</h2>
                    {newsItem.imageURL && (
                        <img
                            src={newsItem.imageURL}
                            alt={newsItem.title}
                            className="w-full h-64 object-cover rounded mb-4"
                        />
                    )}
                    <p className="text-gray-600 mb-2">{newsItem.summary}</p>
                    <div className="flex items-center mb-4">
                        <img
                            src={partner.logoURL || 'https://via.placeholder.com/50'}
                            alt={partner.channelName}
                            className="w-8 h-8 rounded-full mr-2"
                        />
                        <p className="text-sm text-gray-500">Source: {partner.channelName}</p>
                    </div>
                    <p className="text-sm text-gray-500 mb-2">Published: {new Date(newsItem.timestamp).toLocaleString()}</p>
                    <p className="text-sm text-gray-500 mb-4">Author: {newsItem.author || 'Unknown'}</p>
                    <div className="prose max-w-none">{newsItem.fullContent}</div>
                </div>
            );
        };

        // Admin Dashboard (Optional)
        const AdminDashboard = () => {
            const [partners, setPartners] = React.useState([]);
            const [news, setNews] = React.useState([]);

            React.useEffect(() => {
                // Fetch partners
                const partnersUnsubscribe = db.collection('partners')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const partnersData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setPartners(partnersData);
                    });

                // Fetch news
                const newsUnsubscribe = db.collection('news')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot(snapshot => {
                        const newsData = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setNews(newsData);
                    });

                return () => {
                    partnersUnsubscribe();
                    newsUnsubscribe();
                };
            }, []);

            const handlePartnerStatus = async (partnerId, status) => {
                try {
                    await db.collection('partners').doc(partnerId).update({ status });
                    alert(`Partner ${status}`);
                } catch (err) {
                    alert('Error updating partner status: ' + err.message);
                }
            };

            const handleNewsStatus = async (newsId, status) => {
                try {
                    await db.collection('news').doc(newsId).update({ status });
                    alert(`News ${status}`);
                } catch (err) {
                    alert('Error updating news status: ' + err.message);
                }
            };

            return (
                <div className="max-w-7xl mx-auto p-4">
                    <h2 className="text-2xl font-bold mb-4">Admin Dashboard</h2>
                    <h3 className="text-xl font-bold mb-2">Manage Partners</h3>
                    <div className="grid grid-cols-1 gap-4 mb-8">
                        {partners.map(partner => (
                            <div key={partner.id} className="border p-4 rounded-lg flex justify-between items-center">
                                <div className="flex items-center">
                                    <img
                                        src={partner.logoURL || 'https://via.placeholder.com/50'}
                                        alt={partner.channelName}
                                        className="w-8 h-8 rounded-full mr-2"
                                    />
                                    <div>
                                        <h4 className="text-lg font-semibold">{partner.channelName}</h4>
                                        <p className="text-sm text-gray-600">{partner.email}</p>
                                        <p className="text-sm">Status: {partner.status || 'pending'}</p>
                                    </div>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => handlePartnerStatus(partner.id, 'approved')}
                                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                    >
                                        Approve
                                    </button>
                                    <button
                                        onClick={() => handlePartnerStatus(partner.id, 'rejected')}
                                        className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                                    >
                                        Reject
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                    <h3 className="text-xl font-bold mb-2">Manage News</h3>
                    <div className="grid grid-cols-1 gap-4">
                        {news.map(item => (
                            <div key={item.id} className="border p-4 rounded-lg flex justify-between items-center">
                                <div>
                                    <h4 className="text-lg font-semibold">{item.title}</h4>
                                    <p className="text-gray-600">{item.summary}</p>
                                    <p className="text-sm">Source: {item.source}</p>
                                    <p className="text-sm">Status: {item.status}</p>
                                </div>
                                <div className="flex space-x-2">
                                    <button
                                        onClick={() => handleNewsStatus(item.id, 'approved')}
                                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                                    >
                                        Approve
                                    </button>
                                    <button
                                        onClick={() => handleNewsStatus(item.id, 'rejected')}
                                        className="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
                                    >
                                        Reject
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <BrowserRouter>
                    <NewsSlider />
                    <Routes>
                        <Route path="/partner/login" element={<PartnerLogin />} />
                        <Route path="/partner/dashboard" element={<PartnerDashboard />} />
                        <Route path="/news/:id" element={<NewsDetail />} />
                        <Route path="/admin" element={<AdminDashboard />} />
                        <Route path="/" element={<div className="text-center p-4">Welcome to Breaking News</div>} />
                    </Routes>
                </BrowserRouter>
            );
        };

        // Render
        ReactDOM.render(
            <AuthProvider>
                <App />
            </AuthProvider>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
